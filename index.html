<!DOCTYPE html>
<html>
<head>
	<title>A Google.com clone!</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- overall wrapper for the page -->
	<div id="wrapper">
		<!-- header -->
		<div id="header">
			<div id="menu">
				<div class="menu-item-top"><a href="http://www.gmail.com">Gmail</a></div>
				<div class="menu-item-top"><a href="http://images.google.com">Images</a></div>
				<div class="menu-item-top squares"><a href="#" ></a></div>
				<div class="menu-item-top bell">
					<img src="./bell.png" />
				</div>
				<div class="menu-item-top">
					<img src="./userlogo.png" />
				</div>
			</div>
						
		</div>
		<!-- main body -->
		<div id="body">
			<!-- div to hold the big image -->
			<div id="google-logo">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			</div>
			<!-- div to hold the input -->
			<div id="search-wrapper">
				<input class="search-wrapper" type="text">
			</div>
			<!-- div to hold the buttons -->
			<div id="button-wrapper">
				<button name="cta" class="button-class"><a href="https://www.google.com/#q=puppy&btnK=Google+Search">Google Search</a></button>
				<button name="cta" class="button-class"><a href="#">I'm Feeling Lucky</a></button>
			</div>	
		</div>
		<!-- footer -->
		<div id="footer">
			<div id="left-footer">
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/services/?fg=1">Business</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/about.html?fg=1">About</a></div>
			</div>

			<div id="right-footer">
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/preferences?hl=en">Settings</a></div>
			</div>
		</div>
	</div>

</body>
</html>
