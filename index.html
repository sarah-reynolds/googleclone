<!DOCTYPE html>
<html>
<head>
	<title>A Google.com clone!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- overall wrapper for the page -->
	<div id="wrapper">
		<!-- header -->
		<div id="header">
			<div id="menu">
				<div class="menu-item-top"><a class="topmenubutton" href="http://www.gmail.com">Gmail</a></div>
				<div class="menu-item-top"><a class="topmenubutton" href="http://images.google.com">Images</a></div>
				<div class="menu-item-top">
					<table id="appsbutton">
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>
				<div class="menu-item-top">
					<img src="http://i.imgur.com/9p3cEbt.png">
				</div>
				<div class="menu-item-top">
					<img src="http://i.imgur.com/pUhPU8S.png">
				</div>
			</div>
						
		</div>
		<!-- main body -->
		<div id="body">
			<!-- div to hold the big image -->
			<div id="google-logo">
				<img src="https://www.google.com/logos/doodles/2016/louisa-may-alcotts-184th-birthday-5111070415912960-hp.jpg ">
			</div>
			<!-- div to hold the input -->
			<div id="search-wrapper">
				<input type="text">
			</div>
			<!-- div to hold the buttons -->
			<div id="button-wrapper">
				<button name="cta"><a href="https://www.google.com/#q=puppy&btnK=Google+Search">Google Search</a></button>
				<button name="cta">I'm Feeling Lucky</button>
			</div>	
		</div>
		<!-- footer -->
		<div id="footer">
			<div id="left-footer">
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/services/?fg=1">Business</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/about.html?fg=1">About</a></div>
			</div>

			<div id="right-footer">
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></div>
				<div class="menu-item-bottom"><a class="bottommenubutton" href="https://www.google.com/preferences?hl=en">Settings</a></div>
			</div>
		</div>
	</div>

</body>
</html>
